<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Scary Sightings!</title>
</head>

<body>
    <div class="container grey">

        <div class="flex-container">
            <h1 class="majority-width">Welcome {{user.first_name}} {{user.last_name}}</h1>
            <div>
                <a href="/sightings/home">Dashboard</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>

        <h2>{{sighting.location}}</h2>
        <div class="container with-border white">
            <div class="flex-container">
                <p >Description:</p>
                <p class="majority-width">{{sighting.description}}</p>
            </div>
            <div class="flex-container">
                <p ># of Sasquatches:</p>
                <p class="majority-width"> {{sighting.num}}</p>
            </div>
            <div class="flex-container">
                <p >Date of Sighting:</p>
                <p class="majority-width">{{sighting.date}}</p>
            </div>
            <div class="flex-container">
                <p>Reported by:</p>
                <p class="majority-width">{{sighting.user.first_name}}</p>
            </div>
        </div>
    </div>
</body>
</html>
