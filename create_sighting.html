<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New Sighting!</title>
</head>

<body>
    <div class="container grey">

        <div class="flex-container">
            <h1 class="majority-width">Report a Sighting</h1>
            <div>
                <a href="/sightings/home">Dashboard</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="error">{{message}}</p> 
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/sightings" method="post" 
            class="flex-container with-border majority-width">
            <div class="half-width">
                <div class="form-group">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" name="location" class="form-control" id="location" placeholder="Location">
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">What Happened:</label>
                    <textarea type="text" name="description" class="form-control" id="description"></textarea>
                </div>
            </div>

            <div class="half-width">
                <div class="form-group">
                    <label for="date" class="form-label">Date of Sighting:</label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>
                <div class="form-group">
                    <p></p>
                    <label for="num" class="form-label"># of Sasquatches:</label>
                    <input type="number" name="num" id="num">
                </div>
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <div class="form-group">
                    <input type="submit" class="btn-primary" value="Report">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
